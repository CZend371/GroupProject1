<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Game search box -->
                <form id="searchBox">
                    <label for="game-search" class="searchText">Enter a Game</label>
                    <input type="text" id="game-search">
                    <input id="game-query" type="submit" value="Search" class="btn btn-primary">
                </form>
            </div>
        </div>
        <!-- Game information populates here -->
        <div class="row" id="game-container"></div>
        <!-- Tables for recently released games -->
        <table style="width:100%">
            <tr>
                <th>First Result</th>
                <th>Second Result</th>
                <th>Third Result</th>
                <th>Fourth Result</th>
                <th>Fifth Result</th>
            </tr>
            <tr>
                <td>Title</td>
                <td>Title</td>
                <td>Title</td>
                <td>Title</td>
                <td>Title</td>
            </tr>
            <tr>
                <td>rating</td>
                <td>rating</td>
                <td>rating</td>
                <td>rating</td>
                <td>rating</td>
            </tr>
            <tr>
                <td>img</td>
                <td>img</td>
                <td>img</td>
                <td>img</td>
                <td>img</td>
            </tr>
    </div>

</body>

</html>
